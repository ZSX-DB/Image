<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签结合js</title>
    <style>

        #img {
            width: 1000px;
            object-fit: cover;
        }

    </style>
</head>
<body>

<img src="../images/zelda_1.jpg" alt="img" id="img">

<script>

    let img = document.getElementById('img')
    img.addEventListener('click',()=>{
        img.src = '../images/zombie_1.jpg'
    })


</script>

</body>
</html>
