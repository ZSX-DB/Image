<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-image标签结合js</title>
    <style>

        #bg-img {
            width: 1000px;
            height: 500px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .img-src1 {
            background-image: url("../images/zelda_1.jpg");
        }

        .img-src2 {
            background-image: url("../images/zelda_2.jpg");
        }
    </style>
</head>
<body>

<div id="bg-img" class="img-src1"></div>

<script>

    let bGImg = document.getElementById('bg-img')

    // 当click事件发生时，zelda_2.jpg才开始加载
    bGImg.addEventListener('click', () => {
        bGImg.classList.remove('img-src1')
        bGImg.classList.add('img-src2')
    })


</script>

</body>
</html>
