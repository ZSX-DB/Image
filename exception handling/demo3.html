<button onclick="addImage()">
    添加图片
</button>

<hr>

<p>优化</p>
<p>
    1、无需在每个img标签单独添加错误处理
</p>
<p>
    2、使用base64不会出现外链丢失的问题
</p>

<script>
    
    function setExceptionHandle() {
        // 这里可以使用getElementsByTagName，返回的是HTMLCollection，querySelectorAll返回的是NodeList
        // 区别具体可查看https://www.zhihu.com/question/31576889
        let imgTagList = document.querySelectorAll('img')
        imgTagList.forEach(item=>{
            // 这里不用箭头函数是为了this指向
            item.onerror = function () {
                this.classList.add('error')
            }
        })
    }

    setExceptionHandle()

    function addImage() {
        let img = new Image()
        img.src = 'https://w.wallhaven.cc/full/2e/wallhaven-2eroxm.jpg'
        img.classList.add('img')
        document.body.append(img)
        // 需要为新增加的图片做异常处理
        setExceptionHandle()
    }

</script>
