<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js预加载</title>
    <style>

        #img-box{
            width: 1000px;
            height: 500px;
            background-image: url("../images/zelda_1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #img-box:hover{
            background-image: url("../images/zelda_2.jpg");
        }

    </style>
</head>
<body>

<p>鼠标移到图片区域触发hover，会遇到白屏现象</p>
<p>因此需要预加载</p>
<p>img标签中的图片会被加载，因此可以使用这一特性</p>

<div id="img-box"></div>

<script>

    // 使用js预加载（结合循环可以加载多张图片）
    let zombieImg=new Image()
    zombieImg.src="../images/zelda_2.jpg"

</script>

</body>
</html>
