<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css预加载</title>
    <style>

        #none{
            display: none;
        }

        #img-box{
            width: 1000px;
            height: 500px;
            background-image: url("../images/zelda_1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #img-box:hover{
            background-image: url("../images/zelda_2.jpg");
        }

    </style>
</head>
<body>

<!--使用css预加载-->
<div id="none">
    <img src="../images/zelda_2.jpg" alt="zelda_2.jpg">
</div>

<div id="img-box"></div>

</body>
</html>
